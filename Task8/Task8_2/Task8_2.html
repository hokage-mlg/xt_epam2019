<!DOCTYPE html>
<html>

<head>
    <title>8.2 Registration Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="login">
        <h1>
            <p class="registration">Регистрация</p>
        </h1>
        <form action="">
            <div class="input email">
                <label for="email">Email</label><br>
                <input class="email" type="text" name="email">
                <div class="passwords first">
                    <label for="passwordFirst">Пароль</label><br>
                    <input class="password" type="password" name="passwordFirst">
                </div>
                <div class="passwords second">
                    <label for="passwordSecond">Ещё раз</label> <br>
                    <input class="password" type="password" name="passwordSecond">
                </div>
                <input class="submit" type="submit" value="Отправить">
            </div>
        </form>
    </div>
</body>

</html>
